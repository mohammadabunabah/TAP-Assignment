<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 1</title>
    <link rel="stylesheet" href="Challenge1.css">
</head>
<body>
    <div class="container">
        <div class="card-container">
            <header class="header-container">
                <img src="./profile-pic.png" alt="profile photo" >
            </header>
            <main class="form-container">
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="[YOUR NAME]">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="your_email@example.com">
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone" placeholder="+970-59-000-0000">
                </form>
            </main>
        </div>
    </div>
</body>
</html>
